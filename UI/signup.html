<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Order and Process Parcels" />
    <meta name="author" content="Sanni Michael Tomiwa" />
    <title>Send IT | Signup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Sunflower:300"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro|Ubuntu"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <a href="index.html" id="linkup"><h1 id="mainHeader" style="margin-top: 20px !important;">Sendit</h1></a>
    <h2 id="subHeader">Sign up for Sendit</h2>
    <div class="form-div">
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" placeholder="Your Fullname.." /> <br />
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your username.." /> <br />
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Your Email.." /> <br />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password.." />
      <br />
      <input type="submit" onclick='location.href="dashboard.html"' value="Sign Up" />
    </div>
    <div class="form-div" style="margin-top:10px !important">
      <p>Already have an account? <a href="login.html" id="linkup">Login</a></p>
    </div>
  </body>
</html>
